<div class="container-fluid">
  <!-- Breadcrumbs-->
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="#">TTNmon</a>
    </li>
    <li class="breadcrumb-item active">Device</li>
  </ol>
  <div class="row">
    <div class="col-lg-8">
      <!-- Graphing -->
      <div class="card mb-3">
        <div class="card-header">Frequency</div>
        <div class="card-body" id="chart_frequency">
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-header">Spreading Factor</div>
        <div class="card-body" id="chart_spreading_factor">
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-header">Packet Count</div>
        <div class="card-body" id="chart_packet_count">
        </div>
      </div>
      <!-- /Card Columns-->
    </div>
    <div class="col-lg-4">
      <!-- datepicker Card-->
      <div class="card mb-3">
        <div class="card-header"><i class="fa fa-calendar"></i> Date Range</div>
        <div class="card-body small">
          <div class="form-group">
            <strong>Date Start</strong>
               <div class='input-group date' id='date_start'>
                   <input type='text' class="form-control" />
                   <span class="input-group-addon">
                       <span class="fa fa-calendar"></span>
                   </span>
               </div>
           </div>
           <div class="form-group">
             <strong>Date End</strong>
                <div class='input-group date' id='date_end'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="fa fa-calendar"></span>
                    </span>
                </div>
            </div>
            <button id="update_date" style="display:none;" type="button" class="btn btn-outline-success btn-sm">Apply changes</button>
        </div>
      </div>
      <!-- Packet stats Card-->
      <div class="card mb-3">
        <div class="card-header"><i class="fa fa-line-chart"></i> Packet Stats</div>
        <div class="list-group list-group-flush small">
          <div class="list-group-item list-group-item-action">
            <div class="media">
              <div class="media-body">
                <strong>Spreading Factor</strong><br>
                Min: <span id="SF_min"></span><br>
                Max: <span id="SF_max"></span>
              </div>
            </div>
          </div>
          <div class="list-group-item list-group-item-action">
            <div class="media">
              <div class="media-body">
                <strong>Packets</strong><br>
                <span id="packets"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Gateways Card-->
      <div class="card mb-3">
        <div class="card-header"><i class="fa fa-wifi"></i> Gateways</div>
        <div id="gateways" class="list-group list-group-flush small">
        </div>
      </div>
    </div>
  </div>
</div>
