<div class="container-fluid">
  <!-- Breadcrumbs-->
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">TTNmon</a></li>
  </ol>

  <div id="map_error" style="display:none;" class="alert alert-danger"></div>
  <div class="card mb-3">
    <div class="card-body">
      <p>If your device is missing you have probably not set any coordinates in the TTN console. All gateway data is based on the data forwarded by the nodes HTTP integrations.</p>
      <div id="layer_selector" class="btn-group btn-group-sm" data-toggle="buttons">
        <label class="btn btn-primary active">
          <input type="checkbox" data-layer="gateways" checked autocomplete="off"> Gateways
        </label>
        <label class="btn btn-primary active">
          <input type="checkbox" data-layer="nodes" checked autocomplete="off"> Nodes
        </label>
        <label class="btn btn-primary active">
          <input type="checkbox" data-layer="links" checked autocomplete="off"> Links
        </label>
      </div>

      <div id="map_selector" class="btn-group btn-group-sm" data-toggle="buttons">
        <label class="btn btn-primary active">
          <input type="radio" name="options" id="openstreetmap" autocomplete="off" checked> OpenStreetMap
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="options" id="opentopomap" autocomplete="off"> OpenTopoMap
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="options" id="toner-lite" autocomplete="off"> Toner Lite
        </label>
      </div>
    </div>
  </div>

  <div class="card mb-3">
    <div id="map" style="height:600px;" class="card-body">
      Loading map...
    </div>
  </div>
  <span id="show_node" style="display:none;"><a href="#">Show node details</a></span>
</div>
